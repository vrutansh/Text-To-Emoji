<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt2emoji</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1>Text <span><i class="ri-arrow-right-line"></i></span>Emoji</h1>
        <div id="endec">
            <h3 id="enc-btn"><span><i class="ri-lock-2-line"></i></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><i class="ri-lock-unlock-line"></i></span>Decrypt Text</h3>
        </div>

         <div id="encryption">
            <h5>1. Type a Message</h5>
            <textarea placeholder="Write Something.." name="" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a Password</h5>
            <input type="password" name="" id="pwd" placeholder="eg : 1234">
            <button id="encrypt-btn"><span><i class="ri-lock-2-line"></i></span>  Encrypt Text</button>
        </div>

        <div id="decryption">
            <h5>1. Paste Encrypted Emojis</h5>
            <textarea placeholder="Write Something.." name="" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Type The Password</h5>
            <input type="password" name="" id="finalpwd">
            <button id="decrypt-btn"><span><i class="ri-lock-unlock-line"></i></span>Decrypt Text</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
